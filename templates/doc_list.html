<h1>Folders</h1>
<ul>
    {% for folder in folders %}
        <li>
            {{ folder }}
            <a href="{% url 'download_folder' folder %}" class="btn btn-primary">Download</a>
        </li>
    {% empty %}
        <li>No folders found. Please upload some!</li>
    {% endfor %}
</ul>

<hr>
